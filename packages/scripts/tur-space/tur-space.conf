## Config file for tur-space.sh

[IGNOREDIRS]
IGNORE="PRE lost\+found"

[VARIOUS]
TULS=/glftpd/bin/tuls
TMP=/glftpd/tmp
LOGFILE=/glftpd/ftp-data/logs/tur-space.log
GLLOG=/glftpd/ftp-data/logs/glftpd.log


# RCLONE SETTINGS for ARCHIVING
# download here:  sudo -v ; curl https://rclone.org/install.sh | sudo bash
# --metadata is used to keep the date of the files. You need version 1.66 of rclone. 
# The date of the folder is not kept when using rclone so i use 2 lines of code to set the date back to original date after the move
# Moving stuff to archive is much faster now! 

COPY_OPTIONS="--transfers=4 --checkers=4 --copy-links --metadata"

# ARCHiVE Check for text for announce eg. I use mounted paths like this /glftpd/DISK1/TV-BLURAY
# I check for the word DISK in tur-space.sh so that its announced with the correct line in #archive channel. This is only for announcing the delete action in the archive

ARCHIVE_NAME="DISK" 

# CHOWN_OPTIONS="-R 0:400"
# CHMOD_OPTIONS="-R 755"
# DATE_BINARY=""
# DU_BINARY=""
MAX_LOOP="10"
SECURITY_PATH="/glftpd/.*/"
[TRIGGER]\n

TRIGGER=/dev/nvme0n1p1:500000:500000


